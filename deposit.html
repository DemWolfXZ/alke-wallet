<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap para estilos -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="assets/css/deposit.css">
  <title>Depositar</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Depositar Dinero</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Contenedor para alertas -->
        <div id="alert-container"></div>
        
        <!-- Card que muestra el saldo actual -->
        <div class="card">
          <div class="card-body">
            <h4>Saldo Actual: $<span id="saldoActual">0.00</span></h4>
          </div>
        </div>
        
        <!-- Mensaje de confirmación -->
        <div id="montoDepositado" class="mt-3"></div>

        <!-- Formulario de depósito -->
        <form id="depositForm" class="mt-4">
          <div class="form-group">
            <label for="monto">Monto a Depositar:</label>
            <input type="number" id="monto" class="form-control" min="0" step="0.01" required>
          </div>
          <button type="submit" class="btn btn-success btn-block">Depositar</button>
          <a href="menu.html" class="btn btn-secondary btn-block">Volver al Menú</a>
        </form>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <!-- Lógica de depósitos -->
  <script src="assets/js/deposit.js"></script>
</body>
</html>
