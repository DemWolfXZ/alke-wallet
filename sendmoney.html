<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/sendmoney.css">
  <title>Enviar Dinero</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Enviar Dinero</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div id="alert-container"></div>
        
        <button id="btnAgregarContacto" class="btn btn-primary mb-3">Agregar nuevo contacto</button>
        
        <div id="formNuevoContacto" class="card mb-4" style="display: none;">
          <div class="card-body">
            <h5>Nuevo Contacto</h5>
            <form id="nuevoContactoForm">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="alias">Alias:</label>
                <input type="text" id="alias" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="cbu">CBU (22 dígitos):</label>
                <input type="text" id="cbu" class="form-control" maxlength="22" pattern="\d{22}" required>
              </div>
              <button type="submit" class="btn btn-success">Guardar</button>
              <button type="button" id="btnCancelar" class="btn btn-secondary">Cancelar</button>
            </form>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <h5>Buscar Contacto</h5>
            <form id="buscarForm">
              <div class="form-group">
                <input type="text" id="buscar" class="form-control" placeholder="Buscar por nombre o alias">
              </div>
              <button type="submit" class="btn btn-info">Buscar</button>
            </form>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <h5>Agenda de Transferencias</h5>
            <ul id="listaContactos" class="list-group"></ul>
          </div>
        </div>

        <button id="btnEnviarDinero" class="btn btn-success btn-block" style="display: none;">Enviar dinero</button>
        <a href="menu.html" class="btn btn-secondary btn-block">Volver al Menú</a>
        
        <div id="mensajeConfirmacion" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="assets/js/sendmoney.js"></script>
</body>
</html>
