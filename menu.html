<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi billetera</title>

  <!-- Bootstrap 5 para diseño responsive -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Estilos del menú principal -->
  <link rel="stylesheet" href="assets/css/menu.css">
</head>

<body>

  <!-- CONTENEDOR PRINCIPAL -->
<div class="container">
  <!-- Tarjeta bancaria con saldo -->
  <div class="row justify-content-center mt-5">
    <div class="col-12 col-md-8 col-lg-6">
      
      <!-- Card estilo tarjeta de crédito -->
      <div class="card-tarjeta">
        <div class="card-content">
          <!-- Logo de la tarjeta -->
          <div class="card-logo">ALKE</div>
          
          <!-- Chip de la tarjeta -->
          <div class="card-chip"></div>

          <!-- Saldo -->
          <div class="saldo-container text-start">
            <div class="saldo-label">SALDO DISPONIBLE</div>
            <div class="saldo-amount">$<span id="saldo">0.00</span></div>
          </div>

          <!-- Número de cuenta -->
          <div class="cuenta-numero text-start">
            <div style="opacity: 0.7; font-size: 0.8rem; margin-bottom: 5px;">NÚMERO DE TARJETA</div>
            <div>123-456-789</div>
          </div>

          <!-- Botón centrado -->
     
        </div>
      </div>

    </div>
  </div>
  <br>
     <div class="text-center">
            <a href="/transactions.html" id="btnUltimosMovimientos" class="btn-ver-movimientos">
              Ver últimos movimientos
            </a>
          </div>
<div class="container">
    <div class="row justify-content-center mt-4">
      <div class="col-12 col-md-6 col-lg-4 text-center">
        <a href="deposit.html" class="btn btn-success btn-block mb-2">Depositar Dinero</a>
        <a href="sendmoney.html" class="btn btn-danger btn-block mb-2">Retirar Dinero</a>

</div>

  <!-- INICIO MODAL -->

  <!-- Botón que abre el modal -->
  <div class="text-center mt-4">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Agregar nuevos contactos
    </button>
  </div>

  <!-- Modal -->
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <!-- Acá ajustas tamaño: modal-lg, modal-xl, etc. -->
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">

      <!-- HEADER -->
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Ingrese los datos de contacto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- BODY -->
      <div class="modal-body">
        <div class="mb-3">
          <label for="correoContacto" class="form-label">Correo electrónico</label>
          <input   type="email" class="form-control" id="correoContacto" placeholder="name@example.com">
        </div>

        <div class="mb-3">
          <label for="nombreContacto" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombreContacto" placeholder="Nombre del contacto">
        </div>

        <div class="mb-3">
          <label for="tipoTarjeta" class="form-label">Tipo de tarjeta</label>
          <select id="tipoTarjeta" class="form-select" aria-label="Default select example">
            <option selected>Tipo de tarjeta</option>
            <option value="Visa">Visa</option>
            <option value="MasterCard">MasterCard</option>
            <option value="American Express">American Express</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="numeroCuenta" class="form-label">Número de cuenta</label>
          <input type="text" class="form-control" id="numeroCuenta" placeholder="123-456-789">
        </div>
      </div>

      <!-- FOOTER -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
        <button id="guardarContacto" type="button" class="btn btn-primary">Guardar</button>
      </div>

    </div>
  </div>
</div>

  </div>

<br>

<div class="container">
  <!-- Esta UL será la lista donde vamos a insertar los contactos -->
  <ul class="list-group list-group-flush" id="listaContactos">
    <!-- Los <li> se agregarán desde JS -->
  </ul>
</div>






  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="assets/js/wallet.js"></script>
  <script src="assets/js/menu.js"></script>
</body>

</html>
